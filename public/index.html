<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Quizzies</title>
  </head>
  <body>
    <header>
      <nav></nav>
      <h1>Welcome to Quizzies!</h1>
    </header>
    <form>
      <div class="set-up" id="category">
        <label for="categories">Choose a category</label>
        <select name="categories">
          <option value="0">All Topics!</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="14">Entertainment: Television</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="15">Entertainment: Music</option>
          <option value="16">Entertainment: Music</option>
          <option value="17">Nature and Science</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="22">Geography</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="27">Animals</option>
        </select>
      </div>

      <div class="set-up" id="difficulty">
        <label for="difficulty">Choose a Difficulty</label>
        <select name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="set-up" id="question-num">
        <label for="question-num">Choose Number of Questions</label>
        <select name="question-num">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>
      </div>
    </form>
  </body>
</html>
